<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>

<html>
    <head>
        <!--Title in browser-->
        <title> Gravity Dynamics Engine </title>
    </head>
    <body>
        <!--create scene-->
        <div id= "control-panel">
            <div id="debug-info" style="font-size: 18px; padding: 10px;"></div>
            <h1>Radius: </h1>
            <!--Input for adjusting radius-->
            <input type = "number" id="radius-input" value ="0.2" step="0.1" maxlength="2" max="10">
            <!--CONFIRM BUTTON FOR RADIUS-->
            <button id="change-radius-btn">OK</button>
            <!-- Energy loss switch -->
            <h1>Engery Loss: </h1>
            <label class="switchEL">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <canvas id ="myCanvas" style="border:2px solid"></canvas>
    </body>
</html>
